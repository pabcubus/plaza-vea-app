<!DOCTYPE html>
<html>

<head>
	<title>..::: DEMO :::..</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

	<link href="libs/material-design-icons/material-icons.css" rel="stylesheet">

	<!-- Librerias de Material Angular y Angular para la UI -->
	<link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>

	<!-- Angular QR Code Plugin -->
	<script src="bower_components/qrcode-generator/js/qrcode.js"></script>
	<script src="bower_components/qrcode-generator/js/qrcode_UTF8.js"></script>
	<script src="bower_components/angular-qrcode/angular-qrcode.js"></script>

	<!-- NG Lodash -->
	<script src="bower_components/ng-lodash/build/ng-lodash.min.js"></script>

	<!-- Starting the app -->
	<script type="text/javascript">
		var app = angular.module('demo', ['ngMaterial', 'ui.router', 'ngLodash', 'monospaced.qrcode']);
	</script>

	<!-- Servicios -->
	<script src="services/HelperService.js"></script>
	<script src="services/DataService.js"></script>
	<script src="services/ProductoService.js"></script>
	<script src="services/SessionService.js"></script>
	<script src="services/CarritoService.js"></script>

	<!-- Controladores -->
	<script src="AppController.js"></script>
	<script src="screens/login/js/LoginController.js"></script>
	<script src="screens/bienvenido/js/BienvenidoController.js"></script>
	<script src="screens/producto/js/ProductoController.js"></script>
	<script src="screens/carrito/js/CarritoController.js"></script>
	<script src="screens/compra_completada/js/CompraCompletadaController.js"></script>

	<script src="modules/bottom_bar/js/BottomBarController.js"></script>

	<!-- Libreria para el manejo de las URLs -->
	<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

	<script src="setup/app.js"></script>

	<script type="text/javascript" src="btnEvents.js"></script>

	<link rel="stylesheet" href="styles/shared.min.css">
	<link rel="stylesheet" href="styles/toolbar.min.css">
	<link rel="stylesheet" href="styles/login.min.css">
	<link rel="stylesheet" href="styles/bienvenido.min.css">
	<link rel="stylesheet" href="styles/producto.min.css">
	<link rel="stylesheet" href="styles/carrito.min.css">
	<link rel="stylesheet" href="styles/compra_completada.min.css">
</head>

<body
	id="plaza-vea-body"
	ng-app="demo"
	ng-controller="AppController as ac"
	ng-class="{'pv-background-login' : ac.currentPath == 'login', 'pv-background-normal' : ac.currentPath != 'login'}"
	ng-cloak>

	<div layout="column" layout-fill>
		<div ng-hide="ac.currentPath == 'login' || ac.currentPath == 'bienvenido'">
			<div ng-include="'modules/toolbar/html/toolbar.html'"></div>
		</div>

		<div flex layout="column">
			<div ui-view layout="column" flex>
			</div>
		</div>

		<div ng-include="'modules/bottom_bar/html/bottom_bar.html'" ng-hide="ac.currentPath == 'login'"></div>
	</div>
</body>

</html>
