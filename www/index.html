<!DOCTYPE html>
<html>
	<head>
		<title>..::: DEMO :::..</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="libs/material-design-icons/material-icons.css" rel="stylesheet">

		<!-- Librerias de Material Angular y Angular para la UI -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-messages/angular-messages.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>

		<script type="text/javascript">
			var app = angular.module('demo', ['ngMaterial', 'ui.router']);
		</script>

		<!-- Controladores y servicios -->
		<script src="AppController.js"></script>
		<script src="screens/login/js/LoginController.js"></script>
		<script src="screens/menu/js/MenuController.js"></script>
		<script src="screens/bienvenido/js/BienvenidoController.js"></script>

		<!-- Libreria para el manejo de las URLs -->
		<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

		<script src="setup/app.js"></script>

		<link rel="stylesheet" href="styles/shared.css">
		<link rel="stylesheet" href="styles/toolbar.css">
		<link rel="stylesheet" href="styles/login.css">
		<link rel="stylesheet" href="styles/bienvenido.css">
	</head>
	<body
		ng-app="demo"
		ng-controller="AppController as ac"
		ng-class="{'pv-background-login' : !ac.logedIn, 'pv-background-normal' : ac.logedIn}"
		ng-cloak>

		<div
			ng-include="'modules/toolbar/html/toolbar.html'"
			ng-show="ac.logedIn && ac.currentPath == '/login'">
		</div>

		<div layout="column">
			<ui-view></ui-view>

			<div ng-include="'modules/bottom_bar/html/bottom_bar.html'" ng-show="ac.logedIn"></div>
		</div>

		<!--
		<div ng-include="'modules/left_menu/html/left_menu.html'" ng-show="ac.logedIn"></div>
		<div ng-include="'modules/right_menu/html/right_menu.html'" ng-show="ac.logedIn"></div>
		-->
	</body>
</html>
