<div ng-include="'modules/toolbar/html/toolbar.html'"></div>

<div class="carrito">
	<md-button class="pv-button-primary comprar-btn" ng-click="cc.terminarCompra()" ng-disabled="cc.carrito.length == 0">
		Comprar
	</md-button>
	<div class="carrito-list">
		<div class="carrito-list-item" layout="row" ng-repeat="producto in cc.carrito">
			<div class="item-image">
				<img src="images/productos/{{producto.codigo}}.jpg">
			</div>
			<h4 class="item-name">
				{{producto.nombre}}
			</h4>
			<div class="item-qtty">
				<input class="cantidad" ng-model="producto.cantidad" type="number"/>
			</div>
			<div class="item-delete" layout-align="center start">
				<md-button class="md-fab pv-button-primary" ng-click="cc.removeProducto(producto)">
					<md-icon aria-label="menu" class="material-icons step">
						close
					</md-icon>
				</md-button>
			</div>
		</div>
	</div>
</div>
