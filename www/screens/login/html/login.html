<div class="login" layout-padding>
	<div class="login-title-wrapper pv-text-center">
		<div class="md-title">Bienvenido!</div>
		<img src="images/logo.png">
		<a class="title-location" href="#">
			<md-icon aria-label="menu" class="material-icons step">
				room
			</md-icon>
			Plaza Vea San Borja
		</a>
	</div>

	<form name="loginForm" ng-submit="ac.login(loginForm)">
		<md-whiteframe class="md-whiteframe-1dp login-panel" layout="column" layout-align="center center">
			<md-input-container class="md-block dni-wrapper" flex>
				<label>Ingrese su DNI o email</label>
				<input
					name="id"
					type="text"
					ng-model="ac.loginText"
					ng-minlength="3"
					required>
			</md-input-container>

			<md-button type="submit" class="pv-button-primary" flex>
				Ingresar
			</md-button>
		</md-whiteframe>
	</form>
</div>
